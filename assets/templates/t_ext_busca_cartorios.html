<!-- INICIO t_ext_busca_cartorios.html -->
<!-- BEGIN BLOCO_VIEW_FIELD -->
<div id="divDados{FIELDID}">
    <div id="divResumo{FIELDID}">
        <div class="row">   
            <div class="col-lg-8">
                <input type="text" value="{VALOR_DISPLAY}" class="form-control" title="Custos do Registro" id="valorDisplay{FIELDID}" name="valorDisplay{FIELDID}" readonly="">           
                <input type="hidden" aria-code="{FIELDCODE}" aria-field-id="{FIELDID}" class="form-control" title="Custos do Registro" id="t{FIELDID}" name="t{FIELDID}" value="{VALOR_CAMPO}" >           
            </div>
            <div class="col-lg-4">
                <button class="btn btn-primary btn-sm" type="button" onclick="js_ext_busca_cartorios_MostrarBusca('{FIELDID}')" {BTN_SELECIONAR_DISABLED}><i class="fa fa-search"></i> Selecionar</button>
                <button class="btn btn-success btn-sm" type="button" onclick="JSvisualizaDoc(document.getElementById('t{FIELDID}').value, 'CARTORIOS_GATEWAY_REGISTROS')" {BTN_VISUALIZAR_DISABLED} id="btn_view_cartorio"><i class="fa fa-eye"></i> Visualizar</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade primary" id="modal{FIELDID}" tabindex="-1" role="dialog" aria-labelledby="fdModal{FIELDID}" aria-hidden="true" style="display:none">
</div>  
<!-- FIM t_ext_busca_cartorios.html -->
<!-- END BLOCO_VIEW_FIELD -->

<!-- BEGIN BLOCO_JAVASCRIPT -->
<script src="assets/js/{ARQUIVO_JS}?{RELEASE_SCRIPT|constant:RELEASE_SCRIPT}"></script>
<!-- END BLOCO_JAVASCRIPT -->  

<!-- BEGIN BLOCO_MODAL_FIELD -->
<div class="modal-dialog modal-lg">
    <div class="modal-content" id="DivModal{FIELDID}">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title " id="myModalLabel">Seleção de Cartório</h4>
        </div>        
        <div class="modal-body">
            <div class="row">
                <div class="col-lg-6 form-group form-group-sm">
                    <label>Cidade</label>
                    <div class="input-group">
                        <input type="text" name="selCidade" id="selCidade" class="form-control" value="{PRACA_BUSCA}"><span class="input-group-addon bg-green" onclick="js_ext_busca_cartorios_ExecutaBusca('{FIELDID}')" title="Buscar Cartórios da Cidade"><i class="fa fa-search"></i></span>                   
                    </div>
                </div>
                <div class="col-lg-6 form-group form-group-sm">
                    <label>Cidade escolhida para o documento</label>
                    <input type="text" name="docCidade" id="docCidade" class="form-control" readonly="" value="{PRACA_SELECIONADA}">                  
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table id="tableCartorios" class="table table-striped datatable resposive" style="{TABLE_WIDTH|default|width:100%}">
                        <thead>
                            <tr>
                                <td></td>
                                <td>#</td>
                                <td>Cartório</td>
                                <td>Cidades</td>
                            </tr>                                  
                        </thead>           
                        <tbody>                                
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary btn-sm pull-left" onClick="jsCustasRegistroSalvar({FIELDID})"><i class="fa fa-check"></i> Salvar</button>
            <button type="button" class="btn btn-default btn-sm pull-right" class="close" data-dismiss="modal" aria-hidden="true"><i class="fa fa-ban"></i> Fechar</button>
        </div>
    </div>
</div>
<!-- END BLOCO_MODAL_FIELD -->
