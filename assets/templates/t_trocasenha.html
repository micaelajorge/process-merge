<html lang="en">

    <head>

        <title>Logon - Process</title>

        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="vendor/css/bootstrap.min.css" />

        <link rel="stylesheet" href="vendor/css/font-awesome.min.css" />

        <script language="javascript">
            var ProcessBR = 0;
            function AbrePagina()
            {
                $("#UserName2").val($("#UserName").val());
                $("#UserPwd2").val($("#UserPwd").val());
                document.getElementById("UserName").focus();
                $("#logon1").submit();
                return false;
            }

            function AbreJanela(Destino)
            {
                width = 780;
                height = 520;
                ProcessBR = window.open(Destino, "ProcessBR", "toolbar=0,Location=0,directories=0,status=1,menubar=0,scrollbars=1,resizable=1,screenX=0,screenY=0,left=" + PegaPosX(width) + ",top=" + PegaPosY(height) + ",width=" + width + ", height=" + height);
            }
            function PreparaPagina()
            {
                document.logon.UserName.disabled = false;
                document.logon.UserPwd.disabled = false;
                limpacampos(logon);
                document.logon.UserName.focus();

            }

            function setfocus(form)
            {
                form.UserName.focus();
                return;
            }

            function enviar(form)
            {
                alert("Enviando");
                form.submit();
            }

            function limpacampos(form)
            {
                form.UserName.value = "";
                form.UserPwd.value = "";
            }

            function cadastro(form)
            {
                form.submit();
            }
        </script>        
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title text-center">{MSGBOASVINDAS}</h3>
                        </div>
                        <!-- END BLOCK_HEADER -->
                        <div class="panel-body">                            
                            <form role="form"  name="logon_fake" onSubmit="return AbrePagina()">
                                <fieldset>
                                    <p><div class="input-group">
                                        <input class="form-control input-sm" placeholder="Usuario" name="UserName" id="UserName" type="text" autofocus>
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                    </div>
                                    <div class="input-group">
                                        <input class="form-control input-sm" placeholder="senha" name="UserPwd" id="UserPwd" type="password" value="">
                                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                    </div>
                                    </p>
                                    <button type="submit" class="btn btn-primary btn-outline btn-block">Login</button>
                                </fieldset>
                            </form>
                            <form method="post" name="logon" id="logon" action="log">            
                                <fieldset>
                                    <input name="UserName" id="UserName2" type="hidden">
                                    <input name="UserPwd" id="UserPwd2" type="hidden">
                                    <input name="StepId" type="hidden" value="{StepId}">
                                    <input name="ProcId" type="hidden" value="{ProcId}">
                                    <input name="Action" type="hidden" value="{Action}">
                                    <input name="CaseNum" type="hidden" value="{CaseNum}">
                                    <input name="AdHoc" type="hidden" value="{AdHoc}">    
                                    <input name="mobile" type="hidden" value="0" id="mobile">    
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="alert alert-warning text-center hidden" id="alertfalhaalteracao">
                        <strong>Falha na alteração da senha</strong> 
                    </div>
                    <!-- BEGIN BLOCO_ALERTA_ERRO -->
                    <div class="alert alert-warning text-center">
                        <strong>Falha:</strong> {MSGLOGON}
                    </div>
                    <!-- END BLOCO_ALERTA_ERRO -->

                    <!-- BEGIN BLOCK_FOOTER -->                    
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="vendor/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="vendor/metisMenu/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="vendor/dist/js/adminlte.min.js"></script>
        <script>
                                function jsInicializacaoPagina()
                                {
                                    if ($(window).width() < 640)
                                    {
                                        $("#mobile").val("1");
                                    }
                                }

                                $(document).ready(function () {
                                    jsInicializacaoPagina();
                                });
        </script>
    </body>
