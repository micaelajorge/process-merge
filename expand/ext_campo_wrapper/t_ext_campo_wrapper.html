<div aria_code="{FIELDCODE}">

    <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" id="button-collapse-button-trigger_{FIELDCODE}"><i class="fa {BOX_TOOL_SIGNAL}"></i>
        </button>
    </div>

</div>
<script>

    function moveCampoParaWrap(campoWrap, listaCamposWrap)
    {
        
        // Pega o DIV que será o HEADER do BOX
        objectHeader = $("[field_wrap_code='" + campoWrap + "']").find(".LABEL-FIELD");        
        $(objectHeader).addClass("box-header");
        
        // Pega o BOX DE colapse do BOX
        $("[field_wrap_code='" + campoWrap + "']").find(".box-tools").detach().appendTo(objectHeader);
        $("[field_wrap_code='" + campoWrap + "']").find(".STATUS-FIELD").addClass("box-body");
//        $("[field_wrap_code='" + campoWrap + "']").find(".STATUS-FIELD").css("display: none");
        
        // Remove a determinação de largura em colunas CAMPO
        $("[field_wrap_code='" + campoWrap + "']").removeClass('col-lg-6');
        
        // Remove a altura do campo
        $("[field_wrap_code='" + campoWrap + "']").css('min-height', '');
        listaCamposWrap.forEach((campoMover) => {
            $("[field_wrap_code='" + campoMover + "']").detach().appendTo("[aria_code='" + campoWrap + "']");
        });
        
        // Norna o Wrap do CAMPO em BOX
        $("[field_wrap_code='" + campoWrap + "']").addClass("box box-primary box-solid {BOX_COLAPSED}");
    
        // Adiciona para o acionamento do Botão
        $("[field_wrap_code='" + campoWrap + "']").boxWidget({
            animationSpeed: 500,
            collapseTrigger: '#button-collapse-button-trigger_' + campoWrap,
            collapseIcon: 'fa-minus',
            expandIcon: 'fa-plus'
        });
    }

    funcao_final = () => {
        moveCampoParaWrap('{FIELDCODE}', [{LISTA_CAMPOS_WRAPP}]);
    };

    if (!Array.isArray(funcoes_final))
    {
        var funcoes_final = [];
    }

    funcoes_final.push(funcao_final);
</script>
