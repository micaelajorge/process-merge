<div class="row" id="ADICIONAR_ENTIDADE">
    <div class="col-lg-12">
        <button type="button" class="btn btn-xs btn-primary " title="Adicionar {TIPO_ENTIDADE}" onclick="jsMostraAdicionarEntidade()"><i class="fa fa-plus"></i> {TIPO_ENTIDADE}</button>
    </div>
</div>
<div style="{STYLE_SEARCH}" id="searchEntidade">
    <div class="row"   >
        <div class="col-lg-12">
            <label>{TIPO_ENTIDADE}</label>
            <div class="input-group input-group-sm">
                <input class="form-control input-sm" id="Filtrar" name="Filtrar" type="text"><span class="input-group-btn"><button title="Buscar UsuÃ¡rios / Grupos" onclick="JSBuscaListaUsersGroups('{GROUPID}')" class="btn btn-info btn-flat" type="button"><i class="fa fa-search"></i></button></span>
            </div>    
        </div>                      
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div id="DivConteudoUser" style="min-height: 200px">
            </div>
        </div>
    </div>
</div>
<input type="hidden" name="TIPOFILTRO" id="TIPOFILTRO" value="{TIPOFILTRO}">                       
<div id="LISTA_ENTIDADES">
    <table class="table table-striped">
        <thead>
            <tr>
                <!-- BEGIN BLOCO_CABECALHO_TABELA -->
                <th>{CAB_TABELA}</th>
                <!-- END BLOCO_CABECALHO_TABELA -->
            </tr>
        </thead>
        <tbody>
            <!-- BEGIN BLOCO_ENTIDADES -->
            <tr>
                <td class="text-center"><a href="javascript:" title="Remover {TIPO_ENTIDADE}" onclick="JSremoveUsuarioGrupoPermissao('', {ENTIDADE_ID}, '', '{GRPFLD_ENTIDADE}')"><i class="fa fa-trash-o text-danger"></i></a></td> 
                <td>{GRUPO_USUARIO} - {DESCRICAO}</td>                            
            </tr>                           
            <!-- END BLOCO_ENTIDADES -->
        </tbody>
    </table>
</div>
<input type="hidden" name="entidadeId" id="entidadeId" value="{GROUPID}">
<input type="hidden" name="entidadeName" id="entidadeName" value="{USERNAME}">
