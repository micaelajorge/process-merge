<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <base href="{SITE_LOCATION}" />
        <link rel="shortcut icon" href="images/{ICONE_PARCEIRO|constant:ICONE_PARCEIRO}" />
        <link rel="icon"href="images/{ICONE_PARCEIRO|constant:ICONE_PARCEIRO}" />    
        <title>Swagger {nome_projeto}</title>
        <link rel="stylesheet" type="text/css" href="vendor/swagger/swagger-ui.css" >
        <style>
            html
            {
                box-sizing: border-box;
                overflow: -moz-scrollbars-vertical;
                overflow-y: scroll;
            }
            *,
            *:before,
            *:after
            {
                box-sizing: inherit;
            }

            body
            {
                margin:0;
                background: #fafafa;
            }
        </style>
    </head>

    <section id="pageContent" >
        <div id="swagger-ui"></div>
        <script src="https://unpkg.com/swagger-ui-dist@3.12.1/swagger-ui-standalone-preset.js"></script>
        <script src="https://unpkg.com/swagger-ui-dist@3.12.1/swagger-ui-bundle.js"></script>
        <script>
            window.onload = function () {
                // Begin Swagger UI call region
                const ui = SwaggerUIBundle({
                    url: "assets/swagger/{json_swagger}",
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis
                    ]
                });
                // End Swagger UI call region
                window.ui = ui;
            };
        </script>
    </section> 
</html>
