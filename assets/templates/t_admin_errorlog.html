<!-- Main content -->
<section class="content">

    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title"></h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip"
                        title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="box-body ">
            <div class="row">
                <div class="col-lg-12 form-group">
                    <button type="button" class="btn btn-primary" onclick="location.reload()"><i class="fa fa-recycle"></i> Recarregar</button>  
                    <button type="button" class="btn btn-warning pull-right" onclick="jsRemoveArquivoLog()"><i class="fa fa-trash-o"></i> Apagar</button>                     
                </div>
                <div class="col-lg-12">
                    <div class="pre-scrollable">
                        {CONTET_DATA}
                    </div>
                </div>                
            </div>
            <div class="alert alert-warning text-center" style="{ALERT_ARQUIVO_STYLE}">
                {ARQUIVO_LOG}
            </div>
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            {TEXTO_CABECALHO}
        </div>
        <!-- /.box-footer-->
    </div>
    <!-- /.box -->
</section>
<!-- End Main content -->
