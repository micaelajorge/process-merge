<!DOCTYPE html>
<!-- t_newlogon.html Ow -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <base href="{SITE_LOCATION}" /> 

        <link rel="shortcut icon" href="{ICONE_PARCEIRO}" />

        <title>{TITULO_PAGE}</title>
        <!-- Tell the browser to be responsive to screen width -->
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <!-- Bootstrap 3.3.7 -->
        <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="vendor/css/font-awesome.min.css">
        <!-- Ionicons -->
        <link rel="stylesheet" href="vendor/css/ionicons.min.css">
        <!-- Theme style -->
        <link rel="stylesheet" href="vendor/css/AdminLTE.min.css">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

        <script language="javascript">
            var ProcessBR = 0;
            function AbrePagina()
            {
                $("#UserName2").val($("#UserName").val());
                $("#UserPwd2").val($("#UserPwd").val());
                document.getElementById("UserName").focus();
                $("#logon1").submit();
                return false;
            }

            function AbreJanela(Destino)
            {
                width = 780;
                height = 520;
                ProcessBR = window.open(Destino, "ProcessBR", "toolbar=0,Location=0,directories=0,status=1,menubar=0,scrollbars=1,resizable=1,screenX=0,screenY=0,left=" + PegaPosX(width) + ",top=" + PegaPosY(height) + ",width=" + width + ", height=" + height);
            }
            function PreparaPagina()
            {
                document.logon.UserName.disabled = false;
                document.logon.UserPwd.disabled = false;
                limpacampos(logon);
                document.logon.UserName.focus();

            }

            function setfocus(form)
            {
                form.UserName.focus();
                return;
            }

            function enviar(form)
            {
                alert("Enviando");
                form.submit();
            }

            function limpacampos(form)
            {
                form.UserName.value = "";
                form.UserPwd.value = "";
            }

            function cadastro(form)
            {
                form.submit();
            }
        </script>        

    </head>
    <body class="hold-transition">
        <div class="login-box box-default">
            <!-- /.login-logo -->
            <div class="login-box-body">
                <div id="divFormSenhas">
                    <form name="frmDadosPassword" id="frmDadosPassword" autocomplete="new-password">                        
                        <div class="row">
                            <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 form-group form-group-sm">
                                Nova Senha
                                <input class="form-control input-sm" type="password" name="USUARIO_SENHA" id="USUARIO_SENHA" onkeyup="trataForcaSenha(this)">                            
                            </div>
                            <div class="col-lg-3 col-md-3  col-xs-3">
                                <div id="forcaSenha">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 col-xs-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 form-group form-group-sm">
                                Confirmação Senha
                                <input class="form-control input-sm" type="password" name="USUARIO_SENHA_2" id="USUARIO_SENHA_2" autocomplete="off">                            
                            </div>
                        </div>
                        <input type="hidden" value="{TOKEN_EMAIL}" name="tokenEmail" id="tokenEmail">
                    </form>
                    <div class="row">
                        <div class="col-lg-12 text-center form-group form-group-sm">
                            <button type="button" class="btn btn-sm btn-primary" id="btnSalvarSenha" onclick="jsResetEmailSenha()" disabled><i class="fa fa-archive"></i> Alterar senha</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 text-center form-group form-group-sm">
                        <div class="alert alert-success text-center" id="alertfsucessoalteracao" style="display:none">
                            Senha alterada com sucesso, click aqui para entrar no sistema.<br />
                            <i class="fa fa-refresh fa-spin 2x"></i><br />
                            Redirecionando para página de logon em 5s.
                        </div>
                        <div class="alert alert-warning text-center" id="alertfalhaalteracao" style="display:none">
                            Falha na alteração da senha
                        </div>
                        <div class="alert alert-warning text-center" id="alertsenharepetida" style="display:none">
                            Repetição de senhas não é permitido
                        </div>
                        <div class="alert alert-info text-center" id="alerttrocarsenha">
                            Entre com a nova senha
                        </div>                

                    </div>                    
                </div>
            </div>   
            <!-- /.login-box-body -->
        </div>

        <!-- jQuery 3 -->
        <script src="vendor/js/jquery.min.js"></script>
        <!-- Bootstrap 3.3.7 -->
        <script src="vendor/js/bootstrap.min.js"></script>

        <script src="assets/js/tratasenha.js?{RELEASE_SCRIPT|constant:RELEASE_SCRIPT}"></script>
        <script src="assets/js/admin_users.js?{RELEASE_SCRIPT|constant:RELEASE_SCRIPT}"></script>
        <script>
                                function jsInicializacaoPagina()
                                {
                                    if ($(window).width() < 640)
                                    {
                                        $("#mobileMode").val("1");
                                    }
                                }

                                $(document).ready(function () {
                                    jsInicializacaoPagina();
                                });
        </script>
    </body>
</html>
