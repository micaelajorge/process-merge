<div class="row" style="margin-left: 5px; margin-right: 5px">
    <!-- BEGIN BLOCK_PROCESSO_LARGE -->
    <div class="col-lg-4 col-md-6 col-xm-6 border {WORKSPACE_CLASS} PROCESS_VIEW" style="{DISPLAY_PROCESSO}">    
        <div class="info-box">
            <a title="{PROCICONTITLE}" href="{PROCACTION}" target="{PAGE_TARGET}" class="info-box-icon" style="background-color: {PROCCOLOR}; color:#FFF"><i class="fa {PROCICON}"></i></a>
            <div class="info-box-content">
                <span class="info-box-number">{PROCNAME}</span>
                <div class="info-box-text">
                    <div class="col-lg-6 col-sm-6">
                        {PROCDESC} 
                    </div>
                    <div class="col-lg-6 col-sm-6 text-right visible-lg visible-md visible-sm ">
                        <span class="badge {PROCHIDEOPTIONS}" style="background-color: {PROCCOLOR}">{TOTALCASOS}</span>
                    </div>
                </div>
            </div>
            <div class="info-box-footer {PROCHIDEOPTIONS}">
                <div class="row">
                    <div class="col-lg-4 col-sm-4 col-xm-4 hidden-xs">
                        <a href="{PROCACTION}"><i class="fa fa-star"></i>&nbsp;Novo</a>        
                    </div>
                    <div class="col-lg-4 col-sm-4 col-xm-4 text-right">                        
                        <a href="{PROCACTION}"><i class="fa {ICON_QUEUE}"></i>&nbsp;{TEXT_QUEUE}</a>
                    </div>
                </div>                
            </div>
            <!-- /.info-box-content -->
        </div>        
    </div>
    <!-- END BLOCK_PROCESSO_LARGE -->
</div>
<div class="row" style="margin-left: 5px; margin-right: 5px">
    <!-- BEGIN BLOCK_PROCESSO_SMALL -->
    <div class="{TAMANHO_PROCESSO} col-md-4 col-xm-6 border {HIDE_PROCESS} {PROCESSO_ESCONDER} {WORKSPACE_CLASS} PROCESS_VIEW" style="{DISPLAY_PROCESSO}">            
        <div class="box with-border {CLASSE_BOX}">
            <div class="box-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xm-12 col-xs-12 text-left">
                        <div class="row">
                            <div class="col-lg-2">
                                <a title="{PROCICONTITLE}" href="{PROCACTION}" target="{PAGE_TARGET}"><li class="fa {PROCICON}" style="color:{PROCCOLOR}"></li></a>
                            </div>
                            <div class="col-lg-8">
                                &nbsp;<b>{PROCNAME}</b>
                            </div>
                        </div>
                        <a href="{PROCACTION}"></a>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-sm-6 col-xm-6 text-center hidden-xs">
                            <!-- BEGIN BLOCK_NOVO_CASO_SMALL -->
                            <a href="{PROCACTION}"><i class="fa fa-star"></i>&nbsp;Novo</a>        
                            <!-- END BLOCK_NOVO_CASO_SMALL -->
                        </div>
                        <div class="col-lg-4 col-sm-4 col-xm-4 col-xs-4 text-right">
                            <a href="{PROCACTION}" style="{HIDEQUEUE}"><i class="fa {ICON_QUEUE}"></i>&nbsp;{TEXT_QUEUE}</a>                            
                        </div>
                    </div>
                </div>                                
            </div>
        </div>
    </div>
    <!-- END BLOCK_PROCESSO_SMALL -->
</div>                    
<!-- BEGIN BLOCK_WRAP -->
<div class="w-100" ></div>
<!-- END BLOCK_WRAP -->
